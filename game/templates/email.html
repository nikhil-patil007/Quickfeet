<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f052fb1b67.js" crossorigin="anonymous"></script>
    <!--<link href="{% static 'assets/css/email.css' %}" rel="stylesheet" />-->
    <title></title>
  </head>
  <body>
      <div class="container" id="mail-form" style="max-width: 50%;box-shadow: 0 19px 38px rgba(0,0,0,0.30), 0 15px 12px rgba(0,0,0,0.22);background: #ececec;border-radius: 5px;  padding: 30px 30px;position: absolute;width: 100%;top: 14%;    margin: 0 auto;max-width: 60%;left: 0;right: 0;">
          <div class="header">
              <div class="header-logo" style="text-align: center;">
                  <img style="width: 50%;" src="https://softskillers.ca/quickfeet/static/assets/img/Quickfeet.png">
              </div>
          </div>
          <div class="body-form" style="margin-top: 30px;">
              <p class="mail-para" style="text-align:center;">You receive a request of contact form. Please find below details.</p>
              <div class="mail-container" style="width: 100%;margin: 37px 18% 0;">
                  <div class="form-group" style="display: flex;margin-bottom: 1rem;">
                      <label style="color: #000;font-weight: 500;width: 12.5%;display: flex ; margin-bottom: 0">
                           Name :
                      </label>
                      <input style="outline: 0;background: transparent; width: 50%;padding: 0 10px;border-radius: 5px;border: 0px solid #85d5a0;margin-left: 15px;" type="name" readonly value=" {{Full_name}}">
                  </div>
                  <div class="form-group" style="display: flex;margin-bottom: 1rem;">
                      <label style="color: #000;font-weight: 500;width: 13%;margin-bottom:0;">
                          Email :
                      </label>
                      <input style="outline: 0;background: transparent; width: 50%;padding: 0 10px;border-radius: 5px;border: 0px solid #85d5a0;margin-left: 15px;" type="email"readonly value="{{Email}}">
                  </div>
                  <div class="form-group" style="display: flex;margin-bottom: 1rem;">
                      <label style="color: #000;font-weight: 500;width: 13%;margin-bottom:0;">
                          Subject :
                      </label>
                      <input style="outline: 0;background: transparent; width: 50%;padding: 0 10px;border-radius: 5px;border: 0px solid #85d5a0;margin-left: 15px;" type="name"readonly value="{{Subject}}">
                  </div>
                   <div class="form-group" style="display: flex;margin-bottom: 1rem;">
                      <label style="color: #000;font-weight: 500;width: 13%;margin-bottom:0;">
                          Message :
                      </label>
                      <textarea style="outline: 0;background: transparent; width: 50%;padding: 0 10px;border-radius: 5px;border: 0px solid #85d5a0;margin-left: 15px;height: 70px;" id="msg" name="message" rows="6" cols="50" readonly style="white-space:pre-wrap;">{{Message}}</textarea>
                  </div>
                </div>  
          </div>
        </div>  
  </body>
</html>  
<!--{% endautoescape %}-->
